<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-primary: #333;
            --text-secondary: #666;
            --bg-white: rgba(255, 255, 255, 0.95);
            --border-color: #e0e0e0;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            background: var(--bg-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            will-change: transform;
        }

        .header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .search-box {
            position: relative;
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            appearance: none;
            -webkit-appearance: none;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-color: transparent;
            transform: scale(1.05);
        }

        .container {
            padding: 20px;
            min-height: 50vh;
        }

        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .ai-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }
        }

        .ai-card {
            background: white;
            border-radius: 16px;
            padding: 15px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out backwards;
            will-change: transform;
            -webkit-tap-highlight-color: transparent;
        }

        .ai-card:nth-child(n) {
            animation-delay: calc(n * 0.05s);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-card:hover, .ai-card:active {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .ai-card-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .ai-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .ai-card-category {
            display: inline-block;
            padding: 4px 8px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .ai-card-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            display: box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            box-orient: vertical;
            overflow: hidden;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
            -webkit-overflow-scrolling: touch;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .modal-close {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--border-color);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .modal h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .modal-category {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .modal-section p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .prompt-example {
            background: #f8f8f8;
            border-left: 3px solid var(--primary-color);
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-word;
        }

        .modal-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal-link {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            transition: var(--transition);
            -webkit-tap-highlight-color: transparent;
        }

            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);

            display: inline-block;
            padding: 6px 12px;
            background: #4CAF50;
            color: white;

            font-size: 13px;

            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);

            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;

        .nav-item {

            padding: 40px;

        }

        .empty-state h3 {
            font-size: 20px;

        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);

            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .ai-card, .category-btn, .modal-link, .favorite-btn {

    </style>

        // Оптимизированная функция рендеринга
        function renderAICards() {
            let filteredAI = state.aiDatabase;
            
            // Применение фильтров
            if (state.currentCategory !== 'all') {
                filteredAI = filteredAI.filter(ai => ai.category === state.currentCategory);
            }
            
            if (state.searchQuery) {
                const query = state.searchQuery.toLowerCase();
                filteredAI = filteredAI.filter(ai => 
                    ai.name.toLowerCase().includes(query) ||
                    ai.description.toLowerCase().includes(query)
                );
            }
            
            if (state.currentSection === 'favorites') {
                filteredAI = filteredAI.filter(ai => state.favorites.has(ai.id));
            }
            
            // Рендеринг
            if (filteredAI.length === 0) {
                elements.aiGrid.innerHTML = '';
                elements.emptyState.style.display = 'block';
                return;
            }
            
            elements.emptyState.style.display = 'none';
            
            // Используем DocumentFragment для оптимизации
            const fragment = document.createDocumentFragment();
            
            filteredAI.forEach((ai, index) => {
                const card = document.createElement('div');
                card.className = 'ai-card';
                card.style.animationDelay = `${index * 0.05}s`;
                card.onclick = () => openModal(ai.id);
                
                card.innerHTML = `
                    <div class="ai-card-icon">${ai.icon}</div>
                    <h3>${ai.name}</h3>
                    <div class="ai-card-category">${getCategoryName(ai.category)}</div>
                    <p class="ai-card-description">${ai.description}</p>
                `;
                
                fragment.appendChild(card);
            });
            
            elements.aiGrid.innerHTML = '';
            elements.aiGrid.appendChild(fragment);
        }

        // Получить название категории
        const categoryNames = {
            'text': 'Текст',
            'image': 'Изображения',
            'video': 'Видео',
            'audio': 'Аудио',
            'code': 'Код',
            '3d': '3D'
        };
        
        function getCategoryName(category) {
            return categoryNames[category] || category;
        }

        // Открыть модальное окно
        function openModal(id) {
            const ai = state.aiDatabase.find(item => item.id === id);
            if (!ai) return;
            
            const isPaid = !ai.price.toLowerCase().includes('бесплатно');
            const isFavorite = state.favorites.has(ai.id);
            
            elements.modalBody.innerHTML = `
                <div class="modal-icon">${ai.icon}</div>
                <h2>${ai.name}</h2>
                <div class="modal-category">${getCategoryName(ai.category)}</div>
                
                <div class="modal-section">
                    <h3>📝 Описание</h3>
                    <p>${ai.fullDescription}</p>
                </div>
                
                <div class="price-badge ${isPaid ? 'paid' : ''}">
                    💰 ${ai.price}
                </div>
                
                <div class="modal-section">
                    <h3>💡 Примеры промптов</h3>
                    ${ai.prompts.map(prompt => `
                        <div class="prompt-example">${prompt}</div>
                    `).join('')}
                </div>
                
                <div class="modal-section">
                    <h3>🔗 Ссылки</h3>
                    <div class="modal-links">
                        ${Object.entries(ai.links).map(([key, url]) => `
                            <a href="${url}" target="_blank" rel="noopener" class="modal-link">
                                ${getLinkIcon(key)}
                            </a>
                        `).join('')}
                    </div>
                </div>
                
                <button onclick="toggleFavorite(${ai.id})" class="favorite-btn">
                    ${isFavorite ? '❤️ Удалить из избранного' : '🤍 Добавить в избранное'}
                </button>
            `;
            
            elements.modal.classList.add('active');
            if (tg) tg.BackButton.show();
        }

        // Получить иконку для ссылки
        function getLinkIcon(key) {
            const icons = {
                'website': '🌐 Сайт',
                'docs': '📚 Документация',
                'api': '⚙️ API',
                'discord': '💬 Discord',
                'github': '📦 GitHub',
                'telegram': '✈️ Telegram',
                'mobile': '📱 Приложение',
                'community': '👥 Сообщество',
                'app': '🚀 Приложение'
            };
            return icons[key] || key;
        }

        // Закрыть модальное окно
        function closeModal() {
            elements.modal.classList.remove('active');
            if (tg) tg.BackButton.hide();
        }

        // Переключение избранного
        function toggleFavorite(id) {
            if (state.favorites.has(id)) {
                state.favorites.delete(id);
            } else {
                state.favorites.add(id);
            }
            
            localStorage.setItem('favorites', JSON.stringify([...state.favorites]));
            
            if (state.currentSection === 'favorites') {
                renderAICards();
            }
            
            // Обновляем кнопку
            const btn = elements.modalBody.querySelector('.favorite-btn');
            if (btn) {
                btn.innerHTML = state.favorites.has(id) 
                    ? '❤️ Удалить из избранного' 
                    : '🤍 Добавить в избранное';
            }
        }

        // Обработчики событий с делегированием
        elements.modal.addEventListener('click', (e) => {
            if (e.target === elements.modal) {
                closeModal();
            }
        });

        // Дебаунс для поиска
        let searchTimeout;
        elements.searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                state.searchQuery = e.target.value;
                renderAICards();
            }, 300);
        });

        // Обработчики категорий
        elements.categoryBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                elements.categoryBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                state.currentCategory = this.dataset.category;
                renderAICards();
            });
        });

        // Обработчики навигации
        elements.navItems.forEach(item => {
            item.addEventListener('click', function() {
                elements.navItems.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                
                const section = this.dataset.section;
                state.currentSection = section;
                
                if (section === 'home' || section === 'favorites') {
                    renderAICards();
                } else if (section === 'compare') {
                    elements.aiGrid.innerHTML = `
                        <div class="empty-state">
                            <h3>📊 Раздел в разработке</h3>
                            <p>Функция сравнения появится в ближайшем обновлении</p>
                        </div>
                    `;
                } else if (section === 'about') {
                    elements.aiGrid.innerHTML = `
                        <div class="empty-state" style="color: #333; background: white; padding: 20px; border-radius: 16px;">
                            <h3>AI Каталог v1.0</h3>
                            <p>Лучшие нейросети в одном месте</p>
                            <p style="margin-top: 10px;">© 2024</p>
                        </div>
                    `;
                }
            });
        });

        // Инициализация
        loadDatabase();
        renderAICards();

        // Экспорт функций в глобальную область для onclick
        window.closeModal = closeModal;
        window.toggleFavorite = toggleFavorite;
    </script>
