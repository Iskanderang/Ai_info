        document.documentElement.setAttribute('data-theme', state.theme);
        const themeIcon = document.getElementById('themeIcon');
        if (themeIcon) {
            themeIcon.textContent = state.theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

    // Render AI Cards
    function renderAICards() {
        const aiGrid = document.getElementById('aiGrid');
        const emptyState = document.getElementById('emptyState');
        
        if (!aiGrid) return;
        
        let filtered = state.aiDatabase;
        
        // Apply filters
        if (state.currentCategory !== 'all') {
            filtered = filtered.filter(ai => ai.category === state.currentCategory);
        }
        
        if (state.searchQuery) {
            const query = state.searchQuery.toLowerCase();
            filtered = filtered.filter(ai => 
                ai.name.toLowerCase().includes(query) ||
                ai.description.toLowerCase().includes(query)
            );
        }
        
        if (state.currentSection === 'favorites') {
            filtered = filtered.filter(ai => state.favorites.has(ai.id));
        }
        
        // Render
        if (filtered.length === 0) {
            aiGrid.innerHTML = '';
            if (emptyState) emptyState.style.display = 'block';
            return;
        }
        
        if (emptyState) emptyState.style.display = 'none';
        
        const html = filtered.map(ai => `
            <div class="ai-card" onclick="openModal(${ai.id})">
                <div class="ai-card-header">
                    <div class="ai-card-icon">${ai.icon}</div>
                    <div class="ai-card-title-group">

            'code': '–ö–æ–¥',

        return labels[category] || category;
    }

    // Toggle Favorite

        if (state.favorites.has(id)) {

        const modal = document.getElementById('modal');
        if (modal) {
